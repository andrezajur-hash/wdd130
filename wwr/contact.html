    <meta name="description"
        content="Contact White Water Rafting to ask questions, request reservations, or send website suggestions.">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting logo" class="logo">

        <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="trips.html">Trips</a></li>
    <li><a href="contact.html" class="active">Contact Us</a></li>
  </ul>
</nav>

    </header>

    <main>

  <section class="contact-hero">
    <h1>White Water Rafting Company</h1>
    <p>
      123 River Canyon Road<br>
      Kolob, California 99999<br>
      +1 999 999 9999<br>
      <a href="mailto:info@whitewater.com">info@whitewater.com</a>

    </p>
  </section>
 
  <section class="contact-layout">
    <div class="map">
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d231.02405640923962!2d-43.138589170937784!3d-22.11129571548871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1765008944009!5m2!1spt-BR!2sbr" width="600" height="450"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

    <section class="contact-form">
      <h2>Contact Us</h2>

      <form>
        <div class="form-item">
  <label for="fullname">Name</label>
  <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
</div>

<div class="form-item">
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="you@example.com" required>
</div>

        <fieldset class="form-item">
  <legend>Message Purpose</legend>

  <label>
    <input type="radio" id="purpose-general" name="purpose" value="general" required>
    General Inquiry
  </label>

  <label>
    <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
    Reservation Question
  </label>

  <label>
    <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
    Website Suggestion
  </label>
</fieldset>

<div class="form-item">
  <label for="message">Message</label>
  <textarea id="message" name="message" rows="4" placeholder="Type your message here"></textarea>
</div>

<div class="form-item checkbox-item">
  <label>
    <input type="checkbox" id="newsletter" name="newsletter">
    Please subscribe me to the monthly newsletter
  </label>
</div>

        <button type="submit" class="primary-btn">Get in Touch!</button>
      </form>
    </section>
  </section>

  <section class="employees">
  <h2>We Are Here to Serve You</h2>

  <div class="employee-grid">
    <figure>
      <img src="images/rafting10.jpg" alt="Guide leading a rafting boat">
      <figcaption>Emma - River Guide</figcaption>
    </figure>
    <figure>
      <img src="images/rafting20.jpg" alt="Guide giving safety instructions">
      <figcaption>Lucas - Safety Guide</figcaption>
    </figure>
    <figure>
      <img src="images/rafting30.jpg" alt="Rafting leader with a group">
      <figcaption> Rick - Trip Leader</figcaption>
    </figure>
  </div>
</section>

</main>

</body>

</html>
