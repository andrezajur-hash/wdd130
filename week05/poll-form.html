<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Andreza Santana">
    <meta name="description" content="Week 05 poll form activity for the WDD 130 course.">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>Course Feedback Poll</h1>
    </header>

    <main>
    <form>
        
        <fieldset>
            <legend>Contact Information</legend>

            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>
        </fieldset>

       
        <fieldset>
            <legend>Questions</legend>

            <div class="form-item column1">
                <label for="browser">What is your favorite internet browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>

            <div class="form-item">
    <label for="feedback" class="top">
        List the places you have lived.
    </label>
    <textarea id="feedback"
              name="feedback"
              rows="4"
              placeholder="Rio de Janeiro, Recife, Santa Catarina"></textarea>
</div>

        </fieldset>

        <button type="submit">Submit Poll</button>
    </form>
</main>


    <footer>
        <p>&copy; 2025 | WDD 130 | Andreza Santana</p>
    </footer>
</body>

</html>
